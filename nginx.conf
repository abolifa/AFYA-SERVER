# ===== Global (optional but useful) =====
# Gzip for static/text responses
gzip on;
gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
gzip_min_length 1024;

# Increase default body size if you upload files via either app
client_max_body_size 25m;

# ===== Laravel app: romuz.com.ly =====
server {
    listen 80;
    server_name romuz.com.ly;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name romuz.com.ly;

    ssl_certificate     /etc/letsencrypt/live/romuz.com.ly/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/romuz.com.ly/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root /var/www/public;
    index index.php index.html;

    # Security headers (optional)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;                 # PHP-FPM service from docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}

# ===== Next.js portal: portal.romuz.com.ly =====

# Upstream pointing to the Docker **service name** "portal" on port 3001.
# (Use the service name, not container_name.)
upstream portal_upstream {
    server portal:3001;
    keepalive 32;
}

server {
    listen 80;
    server_name portal.romuz.com.ly;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name portal.romuz.com.ly;

    # Make sure you have a valid cert for this subdomain
    # (Let's Encrypt or Cloudflare Origin)
    ssl_certificate     /etc/letsencrypt/live/portal.romuz.com.ly/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/portal.romuz.com.ly/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Optional security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # If your portal uploads files, this helps
    client_max_body_size 25m;

    location / {
        proxy_pass http://portal_upstream;
        proxy_http_version 1.1;

        # Preserve host and scheme
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Streaming / WebSockets for Next.js
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Improve timeouts for SSR/streaming
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
